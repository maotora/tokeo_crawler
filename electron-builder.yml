appId: com.mijengo.app
copyright: Mijengo
productName: Mijengo

asar: true

directories:
  buildResources: build-assets/
  output: dist/

files:
  - package.json
  - init.js
  - build/
  - node_modules/

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target: dmg
  category: public.app-category.tools

win:
  icon: build/icon.ico
  legalTrademarks: hackEAC
  target:
  - target: nsis
    arch:
    - x64
    - ia32

linux:
  target:
    - deb
    - AppImage
